<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <section class="Top-info">
          <div class="form-search">
            <form id="searchFor-city">
              <input
                id="search-for-city-form"
                class="search-form"
                type="text"
                placeholder="Search for a City"
                autofocus
              />
              <button type="search" class="button-search">🔍</button>
              <button type="location" id="button-location">📍</button>
            </form>
          </div>
          <div class="today">
            <h2><span id="currentCity"></span></h2>
            <span class="date-time" id="today-date">
              Thursday July 8
              <br />
              21:07 pm
            </span>
          </div>
        </section>
        <header class="weather-today">
          <h1>
            <span class="weatherEmoji">🌦️</span><span id="temperature"></span>
            <span class="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheight">°F</a>
            </span>
          </h1>
          <p>
            <span id="description"></span>
            <br />
            Humidity:<span id="humidity"></span> %
            <br />
            Wind:<span id="wind"></span> Km/h
          </p>
        </header>
        <section class="middle-info">
          <h3>Next 5 hours</h3>
          <div class="row hours">
            <div class="col">
              Now
              <br />
              <br />
              🌦️
              <br />
              24°
            </div>

            <div class="col">
              22:00
              <br />
              <br />
              🌦️
              <br />
              26°
            </div>

            <div class="col">
              23:00
              <br />
              <br />
              🌧️
              <br />
              29°
            </div>

            <div class="col">
              00:00
              <br />
              <br />
              🌧️
              <br />
              23°
            </div>

            <div class="col">
              01:00
              <br />
              <br />
              🌧️
              <br />
              24°
            </div>
          </div>
        </section>
        <section class="bottom-info">
          <h3>FORECAST</h3>
          <div class="row forecast">
            <div class="col day">
              <strong>
                Fri
                <br />
                <br />
                <span class="emoji"> 🌩️ </span>
                <br />
                28°21°
              </strong>
            </div>

            <div class="col day">
              <strong>
                Sat
                <br />
                <br />
                <span class="emoji"> 🌩️ </span>
                <br />
                28°21°
              </strong>
            </div>

            <div class="col day">
              <strong>
                Sun
                <br />
                <br />
                <span class="emoji"> 🌧️ </span>
                <br />
                31°21°
              </strong>
            </div>

            <div class="col day">
              <strong>
                Mon
                <br />
                <br />
                <span class="emoji"> 🌧️ </span>
                <br />
                31°21°
              </strong>
            </div>

            <div class="col day">
              <strong>
                Tue
                <br />
                <br />

                <span class="emoji"> 🌩️ </span>
                <br />
                30°21°
              </strong>
            </div>
          </div>
          <h6>
            Open sourced on
            <a href="https://github.com/Chiamaka007/Weather-app-project"
              >Github</a
            >
            by Chiamaka Ugoji
          </h6>
        </section>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
