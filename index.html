<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="weather-app">
          <section class="Top-info">
            <div class="form-search">
              <form id="searchFor-city">
                <input
                  id="search-for-city-form"
                  class="search-form"
                  type="text"
                  placeholder="Search for a City"
                  autofocus 
                  autocomplete="off"
                />
                <button type="search" class="button-search">üîç</button>
                <button type="location" id="button-location">üìç</button>
              </form>
            </div>
            <div class="today">
              <h2><span id="currentCity"></span></h2>
              <span class="date-time" id="today-date">
                <span id="date"></span>
              </span>
            </div>
          </section>
          <header class="weather-today">
            <h1>
              <img src="" id="icon" alt="" /><span id="temperature"></span>
              <span class="units">
               ¬∞C
              </span>
            </h1>
            <ul>
              <li><span id="description"></span></li>

              <li>Humidity:<span id="humidity"></span> %</li>

              <li>Wind:<span id="wind"></span> Km/h</li>
            </ul>
          </header>
             <div class="weather-forecast" id="forecast"></div>
          
          <h6>
            
            <a
              href="https://github.com/Chiamaka007/Weather-app-project"
              target="_blank" class="github-link"
            >
              Open sourced on Github</a
            >
            by Chiamaka Ugoji
          </h6>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
